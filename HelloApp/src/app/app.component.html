<div class="container-fluid">
  <h1>Registration Form </h1>
  {{registrationForm.value | json}}
   <form [formGroup]="registrationForm">
      <div class="form-group mb-3">
          <label>Username</label>
          <input formControlName="userName" type="text" [class.is-invalid]="userName.invalid && userName.touched" class="form-control">
          <div *ngIf="userName.invalid && userName.touched">
               <small class="text-danger" *ngIf="userName.errors?.required">Username field is required </small>
               <small class="text-danger" *ngIf="userName.errors?.minlength">Minimum userName length should be 3 </small>
               <small class="text-danger" *ngIf="userName.errors?.forbiddenName">{{userName.errors?.forbiddenName.value}} Name is not allowed</small>
          </div>
        </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
      </div>
      
      <div class="form-group mb-3">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" [class.is-invalid]="registrationForm.errors?.misMatch" type="password" class="form-control">
        <small *ngIf="registrationForm.errors?.misMatch" class="text-danger" >Password MisMatch </small>
      </div>

    <div formGroupName="address">
      <div class="form-group mb-3">
        <label>city</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label>state</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label>country</label>
        <input formControlName="country" type="text" class="form-control">
      </div>
    </div>
      
      <button class="btn btn-primary" type="submit">Register</button>
      <div class="btn btn-secondary ml-4" (click)="loadApi()">Load Api data</div>
    
   
    </form>

  </div>
